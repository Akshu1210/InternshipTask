<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Language Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-language"></i>
                Universal Translator
            </div>
        </nav>
    </header>

    <main>
        <section class="translator-section">
            <h1><i class="fas fa-globe"></i> Universal Translator</h1>
            <div class="translator-container">
                <div class="language-select">
                    <select id="sourceLanguage">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="ur">Urdu</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                        <option value="ar">Arabic</option>
                        <option value="tr">Turkish</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                    <button id="swapLanguages" class="swap-btn">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                    <select id="targetLanguage">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="nl">Dutch</option>
                        <option value="pl">Polish</option>
                        <option value="hi">Hindi</option>
                        <option value="bn">Bengali</option>
                        <option value="ur">Urdu</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="ru">Russian</option>
                        <option value="ar">Arabic</option>
                        <option value="tr">Turkish</option>
                        <option value="th">Thai</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                </div>
                <div class="text-editors">
                    <div class="editor-container">
                        <h3><i class="fas fa-pen"></i> Source Text</h3>
                        <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                        <div class="button-group">
                            <button id="speakSourceBtn" class="speak-btn">
                                <i class="fas fa-volume-up"></i> Speak
                            </button>
                            <button id="clearSourceBtn" class="clear-btn">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="editor-container">
                        <h3><i class="fas fa-language"></i> Translation</h3>
                        <textarea id="targetText" readonly></textarea>
                        <div class="button-group">
                            <button id="speakTargetBtn" class="speak-btn">
                                <i class="fas fa-volume-up"></i> Speak
                            </button>
                            <button id="copyBtn" class="copy-btn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
                <button id="translateBtn" class="translate-btn">
                    <i class="fas fa-sync-alt"></i> Translate
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Universal Translator</p>
    </footer>

    <script src="js/translator.js"></script>
</body>
</html>
